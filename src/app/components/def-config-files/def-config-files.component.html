<table class="table table-bordered table-responsive table-condensed table-striped table-hover data-page-length='10'">
  <thead>
  <tr>
    <th>Component Name</th>
    <th>Component Description</th

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of defultConfig; let currentIndex=index">
    <td>{{item.compName}}</td>
    <td>{{item.compDesc}}</td>


  </tr>
  </tbody>
</table>
